<div class="monitoring-container">
  <app-header></app-header>

  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-seedling"></i>
        <h2>Mes pots</h2>
      </div>
      <nav class="pot-list">
        <a *ngFor="let pot of pots" 
           [class.active]="pot === selectedPot"
           href="#">
          {{ pot }}
        </a>
        <a href="#" class="add-pot">
          <i class="fas fa-plus"></i> Pot
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section class="pot-details">
        <h2>{{ selectedPot }}</h2>
        
        <div class="plants-section">
          <div class="section-header">
            <h3>Mes plantes</h3>
            <button class="add-button" (click)="onAddPlantClick()">
              <i class="fas fa-plus"></i> plante
            </button>
          </div>
          
          <!-- Formulaire d'ajout de plante -->
          <div class="add-plant-form" *ngIf="showAddPlantForm">
            <form (ngSubmit)="onSubmitPlant()" #plantForm="ngForm">
              <div class="form-group">
                <label for="plantName">Plante</label>
                <select 
                  id="plantName"
                  [(ngModel)]="newPlant.name"
                  name="plantName"
                  (ngModelChange)="onPlantSelect()"
                  required>
                  <option value="">Sélectionner une plante</option>
                  <option *ngFor="let plant of availablePlants" [value]="plant.name">
                    {{ plant.name }}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="plantQuantity">Nombre de plants</label>
                <input 
                  type="number" 
                  id="plantQuantity"
                  [(ngModel)]="newPlant.quantity"
                  name="plantQuantity"
                  min="1"
                  required>
              </div>

              <div class="form-group">
                <label for="plantType">Type de plante</label>
                <input 
                  type="text" 
                  id="plantType"
                  [value]="newPlant.type"
                  name="plantType"
                  disabled>
              </div>

              <div class="form-actions">
                <button type="submit" class="submit-button" [disabled]="!plantForm.form.valid">
                  Ajouter
                </button>
                <button type="button" class="cancel-button" (click)="onCancelAdd()">
                  Annuler
                </button>
              </div>
            </form>
          </div>

          <div class="plant-list">
            <div *ngFor="let plant of plants" class="plant-item">
              <span>{{ plant.name }}</span>
              <button class="info-button" (click)="onPlantInfo(plant)">
                <i class="fas fa-info-circle"></i>
              </button>
            </div>
          </div>
        </div>

        <button class="analysis-button">
          Analyse de la terre
        </button>
      </section>
    </main>

    <!-- Environmental Data Sidebar -->
    <aside class="env-sidebar">
      <div class="env-data">
        <div class="env-item">
          <h3>Humidité</h3>
          <div class="circular-progress">
            <div class="progress-circle" [style.--progress]="environmentalData.humidity">
              <div class="inner-circle">
                <span>{{ environmentalData.humidity }}%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="env-item">
          <h3>Température</h3>
          <div class="temperature">
            {{ environmentalData.temperature }}°C
          </div>
        </div>

        <div class="env-item">
          <div class="day-night">
            <div class="time-item">
              <i class="fas fa-sun"></i>
              <span>heure lumière: {{ environmentalData.dayHour }}</span>
            </div>
            <div class="time-item">
              <i class="fas fa-moon"></i>
              <span>heure nuit: {{ environmentalData.nightHour }}</span>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <app-footer></app-footer>
</div>
